<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pagine - Client-side markdown website generator</title>
  <link rel="stylesheet" href="./dist/system.css">
</head>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <header>
          <h1>Pagine</h1>

      <%=content%>
    </div>
  </script>
  <script src="./dist/bundle.js"></script>
